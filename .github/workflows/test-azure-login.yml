name: Test Azure Login (OIDC)
on: workflow_dispatch
permissions:
  id-token: write
  contents: read
jobs:
  test-login:
    runs-on: ubuntu-latest
    environment: NygDevAzure
    steps:
      - name: 'Debug secrets (masked)'
        run: |
          echo "AZURE_CLIENT_ID is set: ${{ secrets.AZURE_CLIENT_ID != '' }}"
          echo "AZURE_TENANT_ID is set: ${{ secrets.AZURE_TENANT_ID != '' }}"
          echo "AZURE_SUBSCRIPTION_ID is set: ${{ secrets.AZURE_SUBSCRIPTION_ID != '' }}"
          # Show first 4 chars to confirm correct value without exposing full secret
          echo "CLIENT_ID prefix: $(echo '${{ secrets.AZURE_CLIENT_ID }}' | cut -c1-4)..."
          echo "TENANT_ID prefix: $(echo '${{ secrets.AZURE_TENANT_ID }}' | cut -c1-4)..."
          echo "SUBSCRIPTION_ID prefix: $(echo '${{ secrets.AZURE_SUBSCRIPTION_ID }}' | cut -c1-4)..."

      - name: 'Az CLI login'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Verify connection'
        run: |
          az account show
          az group list
